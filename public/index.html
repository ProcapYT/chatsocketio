<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <title>Chat</title>
  </head>

  <body>
    <div class="usernameMain" id="usernameMain">
      <div class="usernameErrorContainer" id="usernameErrorContainer"></div>
      <h1>Username:</h1>
      <div class="usernameForm">
        <input
          type="text"
          id="usernameInput"
          placeholder="Enter your username"
        />
        <button id="usernameButton">Enter</button>
      </div>
    </div>
    <div class="mainChat" id="mainChat">
      <div class="navBar">
        <h1 class="roomTitleChat">Chat</h1>
      </div>
      <div class="messagesContainer" id="messagesContainer">
        <div class="messagesBox" id="messagesBox"></div>
        <div class="inputContainer">
          <input
            type="text"
            id="input"
            class="messageInput"
            placeholder="Write your message"
          />
          <button class="sendButton" id="sendButton"><i class="fa-solid fa-paper-plane"></i> Send</button>
        </div>
      </div>
      <div class="userNames" id="userNames"></div>
      <div class="roomError" id="roomError"></div>
      <div class="roomContainer">
        <h2>Create Room:</h2>
        <div class="createRoomForm">
          <input type="text" id="newRoomInput" placeholder="Enter room name" />
          <button id="createRoomButton">Create Room</button>
        </div>
      </div>
      <div class="roomListContainer">
        <h2>Room List:</h2>
        <div class="roomList" id="roomList"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/d96dbf832c.js"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./frontend.js"></script>
  </body>
</html>
